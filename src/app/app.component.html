<main class="w-screen h-screen bg-zinc-900 text-zinc-100">
  <div
    class="container flex flex-col items-start px-6 py-12 gap-4 my-0 mx-auto"
  >
    <h1 class="text-3xl font-black text-gradient">
      That is an Angular application running with service workers
    </h1>

    <p class="font-medium">
      Please, if you are using any browser from a desktop, open the DevTools and
      go to network settings then set throttling as "offline".
    </p>

    <p class="font-medium">
      You can disconnect your mobile data or Wi-Fi as well so you can see the
      <span class="text-gradient font-black">magic of caching</span>
      happening.
    </p>

    <a
      href="https://github.com/albrechthugo/sworkers"
      class="border border-orange-300 mt-2 py-2 px-4 font-medium rounded-xl flex items-center justify-center hover:shadow hover:shadow-[#ee8912]"
    >
      <button class="w-full h-full">Check on GitHub</button>
    </a>
  </div>
</main>
